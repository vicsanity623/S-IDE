<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>DevStudio Playground</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

<!-- PWA / iOS Tags -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<script src="https://cdn.jsdelivr.net/pyodide/v0.25.1/full/pyodide.js"></script>

<!-- CodeMirror 6 Modules -->
<script type="module">
import { EditorState } from "https://cdn.jsdelivr.net/npm/@codemirror/state@6.4.1/dist/index.js";
import { EditorView, basicSetup } from "https://cdn.jsdelivr.net/npm/@codemirror/view@6.28.3/dist/index.js";
import { undo, redo } from "https://cdn.jsdelivr.net/npm/@codemirror/commands@6.3.3/dist/index.js";
import { javascript } from "https://cdn.jsdelivr.net/npm/@codemirror/lang-javascript@6.2.2/dist/index.js";
import { html } from "https://cdn.jsdelivr.net/npm/@codemirror/lang-html@6.4.7/dist/index.js";
import { css } from "https://cdn.jsdelivr.net/npm/@codemirror/lang-css@6.2.1/dist/index.js";
import { python } from "https://cdn.jsdelivr.net/npm/@codemirror/lang-python@6.2.1/dist/index.js";

window.CM = { EditorState, EditorView, basicSetup, javascript, html, css, python, undo, redo };
</script>

<style>
:root {
  --bg: #05050a;
  --panel: rgba(25, 25, 45, 0.7);
  --border: rgba(255, 255, 255, 0.1);
  --text: #f0f0f7;
  --accent: #00f2ff;
  --accent-gradient: linear-gradient(135deg, #00f2ff, #7000ff);
  --safe-top: env(safe-area-inset-top);
}

* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

body {
  margin: 0;
  height: 100vh;
  background: var(--bg);
  background-image: radial-gradient(circle at top right, #1a1a3a, transparent);
  color: var(--text);
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

header {
  padding: calc(var(--safe-top) + 10px) 16px 12px 16px;
  background: rgba(10, 10, 20, 0.8);
  backdrop-filter: blur(10px);
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid var(--border);
  z-index: 100;
}

.brand { font-weight: 800; font-size: 1.1rem; letter-spacing: -0.5px; background: var(--accent-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

.header-btns { display: flex; gap: 8px; }

button {
  background: var(--accent-gradient);
  color: white;
  border: none;
  padding: 8px 14px;
  border-radius: 10px;
  font-weight: 600;
  font-size: 13px;
  box-shadow: 0 4px 15px rgba(0, 242, 255, 0.2);
  transition: transform 0.1s;
}
button:active { transform: scale(0.95); }

button.secondary {
  background: rgba(255, 255, 255, 0.1);
  color: white;
  box-shadow: none;
  backdrop-filter: blur(5px);
}

main {
  flex: 1;
  display: flex;
  flex-direction: column;
  padding: 12px;
  gap: 12px;
  overflow-y: auto;
}

.panel {
  background: var(--panel);
  border: 1px solid var(--border);
  border-radius: 16px;
  display: flex;
  flex-direction: column;
  overflow: hidden;
  box-shadow: 0 8px 32px rgba(0,0,0,0.3);
}

.panel-header {
  padding: 10px 14px;
  background: rgba(255, 255, 255, 0.05);
  font-size: 11px;
  font-weight: 700;
  text-transform: uppercase;
  color: #888;
  display: flex;
  justify-content: space-between;
}

/* FIX: Editor height and touch area */
.editor-container {
  min-height: 200px;
  position: relative;
  background: transparent;
}

.cm-editor {
  height: 100%;
  font-size: 14px;
}
.cm-scroller { overflow: auto; }

/* Smart Helper Bar */
.smart-bar {
  display: flex;
  background: #1a1a2e;
  padding: 6px;
  gap: 4px;
  border-top: 1px solid var(--border);
  overflow-x: auto;
  white-space: nowrap;
  -webkit-overflow-scrolling: touch;
}

.smart-bar::-webkit-scrollbar { display: none; }

.helper-btn {
  background: #2a2a40;
  color: #aaa;
  border: none;
  padding: 6px 12px;
  border-radius: 6px;
  font-family: monospace;
  font-weight: bold;
  font-size: 14px;
  min-width: 40px;
}
.helper-btn:active { background: var(--accent); color: #000; }

#preview-panel { flex: 1; min-height: 300px; }

#preview {
  width: 100%;
  flex: 1;
  background: white;
  border: none;
}

#console {
  background: #000;
  color: #00ffcc;
  font-family: 'Courier New', monospace;
  font-size: 11px;
  padding: 10px;
  height: 80px;
  overflow-y: auto;
  border-top: 1px solid #222;
}

#tutor {
  background: #0c1b17;
  color: #2ee59d;
  font-size: 12px;
  padding: 10px 15px;
  border-top: 1px solid #1e3f34;
}

.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.8);
  backdrop-filter: blur(10px);
  display: none;
  z-index: 1000;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.overlay div {
  background: #151525;
  padding: 25px;
  border-radius: 20px;
  border: 1px solid var(--border);
  text-align: center;
}
</style>
</head>

<body>

<header>
  <div class="brand">DevStudio</div>
  <div class="header-btns">
    <button class="secondary" onclick="addPanel()">＋ Panel</button>
    <button onclick="run()">▶ Run</button>
  </div>
</header>

<main id="main-content">
  <div id="editor-area" style="display:flex; flex-direction:column; gap:12px;"></div>

  <div class="panel" id="preview-panel">
    <div class="panel-header">Live Preview</div>
    <iframe id="preview" sandbox="allow-scripts allow-same-origin"></iframe>
    <div id="console">System Ready...</div>
    <div id="tutor">AI Tutor: Create an HTML tag to begin.</div>
  </div>
</main>

<div class="overlay" id="curriculum">
  <div>
    <h2>Welcome</h2>
    <p>Use the helper bar above the keyboard for quick coding on mobile.</p>
    <button onclick="toggleCurriculum()">Start Coding</button>
  </div>
</div>

<script>
let pyodide, pyReady=false;
let editors = [];

// Load Python in background
(async()=>{ try { pyodide = await loadPyodide(); pyReady = true; } catch(e){} })();

function insertText(view, text) {
  const { state, dispatch } = view;
  const range = state.selection.main;
  dispatch({
    changes: { from: range.from, to: range.to, insert: text },
    selection: { anchor: range.from + text.length },
    scrollIntoView: true
  });
  view.focus();
}

function addPanel(content = "") {
  const panel = document.createElement("div");
  panel.className = "panel";
  
  // HTML structure for panel with Helper Bar
  panel.innerHTML = `
    <div class="panel-header">
      <span>Editor</span>
      <span style="color:var(--accent)" onclick="this.closest('.panel').remove()">✕</span>
    </div>
    <div class="editor-container"></div>
    <div class="smart-bar">
      <button class="helper-btn" data-cmd="undo">↶</button>
      <button class="helper-btn" data-char="\t">TAB</button>
      <button class="helper-btn" data-char="{"> { </button>
      <button class="helper-btn" data-char="}"> } </button>
      <button class="helper-btn" data-char="["> [ </button>
      <button class="helper-btn" data-char="]"> ] </button>
      <button class="helper-btn" data-char="<"> < </button>
      <button class="helper-btn" data-char=">"> > </button>
      <button class="helper-btn" data-char="'"> ' </button>
      <button class="helper-btn" data-char="="> = </button>
    </div>
  `;

  document.getElementById("editor-area").appendChild(panel);
  const container = panel.querySelector(".editor-container");

  const view = new CM.EditorView({
    state: CM.EditorState.create({
      doc: content || "<h1>Hello World</h1>",
      extensions: [
        CM.basicSetup,
        CM.EditorView.updateListener.of(update => {
          if(update.docChanged) autosave();
        })
      ]
    }),
    parent: container
  });

  // Handle Toolbar Clicks
  panel.querySelector(".smart-bar").addEventListener("click", (e) => {
    const btn = e.target.closest(".helper-btn");
    if(!btn) return;
    
    if(btn.dataset.cmd === "undo") {
      CM.undo(view);
    } else if(btn.dataset.char) {
      insertText(view, btn.dataset.char);
    }
  });

  editors.push(view);
}

function run() {
  let html = "", css = "", js = "", py = "";
  
  editors.forEach(view => {
    const code = view.state.doc.toString();
    if(code.includes("<") && code.includes(">")) html += code;
    else if(code.includes("{") && code.includes(":")) css += code;
    else if(code.includes("def ") || code.includes("print(")) py += code;
    else js += code;
  });

  const consoleEl = document.getElementById("console");
  const iframe = document.getElementById("preview");
  
  if(py.trim()) {
    if(!pyReady) { consoleEl.textContent = "Python is initializing..."; return; }
    pyodide.runPythonAsync(py)
      .then(res => consoleEl.textContent = res || "Python executed successfully")
      .catch(err => consoleEl.textContent = err);
  }

  const doc = iframe.contentDocument;
  doc.open();
  doc.write(`
    <!DOCTYPE html>
    <html>
      <head><style>${css}</style></head>
      <body>
        ${html}
        <script>${js}<\/script>
      </body>
    </html>
  `);
  doc.close();
}

function autosave() {
  const data = editors.map(e => e.state.doc.toString());
  localStorage.setItem("devstudio_data", JSON.stringify(data));
}

function restore() {
  const saved = localStorage.getItem("devstudio_data");
  if(saved) {
    JSON.parse(saved).forEach(content => addPanel(content));
  } else {
    addPanel();
  }
}

function toggleCurriculum() {
  const o = document.getElementById("curriculum");
  o.style.display = o.style.display === "flex" ? "none" : "flex";
}

// Initial Call
restore();
</script>

</body>
</html>
