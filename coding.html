<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>DevStudio Playground</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- PWA -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0a0a0f">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="DevStudio">

<!-- Pyodide -->
<script src="https://cdn.jsdelivr.net/pyodide/v0.25.1/full/pyodide.js"></script>

<style>
:root {
  --bg: #0a0a0f;
  --panel: #131322;
  --border: #2a2a40;
  --text: #e6e6f0;
  --accent: #7aa2ff;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(180deg, #0a0a0f, #0f1224);
  color: var(--text);
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  display: flex;
  flex-direction: column;
}

header {
  padding: 14px 18px;
  background: linear-gradient(90deg, #14142b, #0f1224);
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid var(--border);
}

header h1 {
  font-size: 16px;
  margin: 0;
  font-weight: 600;
}

button {
  background: var(--accent);
  color: #000;
  border: none;
  padding: 8px 12px;
  border-radius: 8px;
  font-weight: 600;
  cursor: pointer;
}

button.secondary {
  background: #1c1c35;
  color: var(--text);
}

main {
  flex: 1;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
  padding: 12px;
}

#editor-area {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.panel {
  background: var(--panel);
  border: 1px solid var(--border);
  border-radius: 12px;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

.panel-header {
  padding: 6px 10px;
  background: #181836;
  font-size: 12px;
  opacity: 0.85;
}

textarea {
  flex: 1;
  background: transparent;
  color: var(--text);
  border: none;
  padding: 12px;
  resize: none;
  font-family: ui-monospace, Menlo, monospace;
  font-size: 14px;
  outline: none;
}

#preview {
  width: 100%;
  height: 100%;
  border: none;
  background: white;
  border-radius: 12px;
}

#console {
  background: #000;
  color: #00ffcc;
  font-family: monospace;
  font-size: 12px;
  padding: 8px;
  height: 140px;
  overflow-y: auto;
}

@media (max-width: 900px) {
  main { grid-template-columns: 1fr; }
}
</style>
</head>

<body>

<header>
  <h1>DevStudio Playground</h1>
  <div>
    <button class="secondary" onclick="addPanel()">＋ Panel</button>
    <button onclick="run()">▶ Run / Preview</button>
  </div>
</header>

<main>
  <div id="editor-area">
    <div class="panel">
      <div class="panel-header">Main Code (auto-detect)</div>
      <textarea>
<h1>Hello World</h1>
<p>Edit me and press Run.</p>
      </textarea>
    </div>
  </div>

  <div class="panel">
    <iframe id="preview" sandbox="allow-scripts allow-same-origin"></iframe>
    <div id="console"></div>
  </div>
</main>

<script>
let pyodide = null;
let pyReady = false;

(async () => {
  try {
    pyodide = await loadPyodide();
    pyReady = true;
  } catch (e) {
    console.warn("Pyodide failed to load", e);
  }
})();

function detectLanguage(code) {
  if (code.trim().startsWith("<")) return "html";
  if (/^\s*(def |import |print\()/m.test(code)) return "python";
  if (/console\.log|function |\=\>/m.test(code)) return "javascript";
  if (/{[^}]*:[^}]*;/.test(code)) return "css";
  return "html";
}

function addPanel() {
  const panel = document.createElement("div");
  panel.className = "panel";
  panel.innerHTML = `
    <div class="panel-header">Secondary Panel (auto)</div>
    <textarea></textarea>
  `;
  document.getElementById("editor-area").appendChild(panel);
}

function collect() {
  const panels = document.querySelectorAll("#editor-area textarea");
  let data = { html: "", css: "", js: "", py: "" };

  panels.forEach(t => {
    const code = t.value;
    const lang = detectLanguage(code);
    if (lang === "html") data.html += code;
    if (lang === "css") data.css += code;
    if (lang === "javascript") data.js += code;
    if (lang === "python") data.py += code;
  });

  return data;
}

async function run() {
  const consoleEl = document.getElementById("console");
  consoleEl.textContent = "";

  const { html, css, js, py } = collect();

  if (py.trim()) {
    if (!pyReady) {
      consoleEl.textContent = "Python runtime loading…";
      return;
    }
    try {
      const result = await pyodide.runPythonAsync(py);
      if (result !== undefined) consoleEl.textContent += result + "\n";
    } catch (e) {
      consoleEl.textContent += e + "\n";
    }
    return;
  }

  const iframe = document.getElementById("preview");
  const doc = iframe.contentDocument;

  doc.open();
  doc.write(`
<!DOCTYPE html>
<html>
<head>
<style>${css}</style>
</head>
<body>
${html}
<script>
try {
${js}
} catch (e) {
parent.document.getElementById("console").textContent += e + "\\n";
}
</script>
</body>
</html>
  `);
  doc.close();
}

/* Service Worker — SAFE */
if (
  'serviceWorker' in navigator &&
  location.protocol !== 'file:'
) {
  navigator.serviceWorker.register('sw.js')
    .then(() => console.log('SW registered'))
    .catch(err => console.warn('SW skipped', err));
}
</script>

</body>
</html>
