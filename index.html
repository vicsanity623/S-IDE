<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Algorithm Crawler: Neural Evolution</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #050505;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            touch-action: none;
            -webkit-user-select: none;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        #ui {
            position: absolute;
            top: env(safe-area-inset-top, 20px);
            left: 20px;
            pointer-events: none;
            z-index: 10;
        }
        .stat { font-size: 16px; font-weight: bold; margin-bottom: 5px; text-shadow: 0 2px 4px rgba(0,0,0,0.5); color: #00ffcc; }
        .lvl { font-size: 24px; color: #ff0032; }
        
        /* Control Buttons */
        .ctrl-btn {
            position: absolute;
            right: 40px;
            width: 80px;
            height: 80px;
            border: 2px solid #fff;
            border-radius: 50%;
            display: none; /* Hidden until level reached */
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 12px;
            z-index: 20;
            transition: opacity 0.2s;
            pointer-events: auto;
        }
        
        #boost-btn {
            display: flex; 
            bottom: 60px;
            background: rgba(255, 0, 50, 0.6);
            box-shadow: 0 0 20px rgba(255,0,0,0.3);
        }
        
        #beam-btn {
            bottom: 160px;
            background: rgba(0, 255, 255, 0.6);
            box-shadow: 0 0 20px rgba(0,255,255,0.3);
        }
        
        #toast-btn {
            bottom: 260px;
            background: rgba(255, 165, 0, 0.6);
            box-shadow: 0 0 20px rgba(255,165,0,0.3);
        }

        .cooldown { opacity: 0.3 !important; }

        #msg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s;
            font-size: 28px;
            font-weight: 100;
            letter-spacing: 5px;
            z-index: 5;
        }
    </style>
</head>
<body>

<div id="ui">
    <div class="stat lvl">TRAINING LEVEL: <span id="level">1</span></div>
    <div class="stat">System Integrity: <span id="hp">100</span>%</div>
    <div class="stat">Watch Time: <span id="score">0</span>s</div>
    <div class="stat">Species IQ: <span id="ai-iq">0</span>%</div>
</div>

<div id="msg">VIRAL STATUS ACHIEVED</div>

<!-- Action Buttons -->
<div id="toast-btn" class="ctrl-btn">TOAST</div>
<div id="beam-btn" class="ctrl-btn">BEAM</div>
<div id="boost-btn" class="ctrl-btn">BOOST</div>

<canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const hpEl = document.getElementById('hp');
    const scoreEl = document.getElementById('score');
    const levelEl = document.getElementById('level');
    const iqEl = document.getElementById('ai-iq');
    const boostBtn = document.getElementById('boost-btn');
    const beamBtn = document.getElementById('beam-btn');
    const toastBtn = document.getElementById('toast-btn');
    const msg = document.getElementById('msg');

    let width, height;
    function resize() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width * window.devicePixelRatio;
        canvas.height = height * window.devicePixelRatio;
        ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
    }
    window.addEventListener('resize', resize);
    resize();

    // --- Game Logic Constants ---
    let PLAYER_SPEED = 5;
    let BULLET_SPEED = 6;
    const SEEK_FORCE = 0.15;

    // --- Neural Network Global Species Weights ---
    // Slower Scaling: Reduced mutation rate and initial weights
    let speciesDNA = { dodgeWeight: 0.05, flankWeight: 0.3, mutationRate: 0.02 };

    // --- State ---
    let player = { x: width/2, y: height/2, r: 18, hp: 100, score: 0, level: 1, xp: 0 };
    let enemies = [];
    let bullets = [];
    let nodes = []; 
    let flames = []; // For Toast
    let currentBeam = null; // For Beam
    
    // Cooldowns
    let beamTimer = 0;
    let toastTimer = 0;

    let joystick = { active: false, id: null, startX: 0, startY: 0, currX: 0, currY: 0, dirX: 0, dirY: 0 };

    // --- Input Handling ---
    window.addEventListener('touchstart', e => {
        for (let t of e.changedTouches) {
            const beamRect = beamBtn.getBoundingClientRect();
            const toastRect = toastBtn.getBoundingClientRect();
            const boostRect = boostBtn.getBoundingClientRect();

            if (isInside(t, boostRect)) {
                fire();
            } else if (player.level >= 5 && isInside(t, beamRect) && beamTimer <= 0) {
                triggerBeam();
            } else if (player.level >= 7 && isInside(t, toastRect) && toastTimer <= 0) {
                triggerToast();
            } else if (t.clientX < width / 2 && !joystick.active) {
                joystick.active = true;
                joystick.id = t.identifier;
                joystick.startX = t.clientX;
                joystick.startY = t.clientY;
                joystick.currX = t.clientX;
                joystick.currY = t.clientY;
            }
        }
    }, {passive: false});

    function isInside(touch, rect) {
        return touch.clientX > rect.left && touch.clientX < rect.right && 
               touch.clientY > rect.top && touch.clientY < rect.bottom;
    }

    window.addEventListener('touchmove', e => {
        for (let t of e.changedTouches) {
            if (joystick.active && t.identifier === joystick.id) {
                joystick.currX = t.clientX;
                joystick.currY = t.clientY;
                const dx = joystick.currX - joystick.startX;
                const dy = joystick.currY - joystick.startY;
                const dist = Math.hypot(dx, dy);
                const maxDist = 40;
                joystick.dirX = (dist > 0) ? (dx / dist) * Math.min(dist/maxDist, 1) : 0;
                joystick.dirY = (dist > 0) ? (dy / dist) * Math.min(dist/maxDist, 1) : 0;
            }
        }
    }, {passive: false});

    window.addEventListener('touchend', e => {
        for (let t of e.changedTouches) {
            if (joystick.id === t.identifier) {
                joystick.active = false; joystick.id = null; joystick.dirX = 0; joystick.dirY = 0;
            }
        }
    });

    function fire() {
        let vx = joystick.dirX * BULLET_SPEED;
        let vy = joystick.dirY * BULLET_SPEED;
        if (Math.abs(vx) < 0.1 && Math.abs(vy) < 0.1) { vy = -BULLET_SPEED; }
        bullets.push({ x: player.x, y: player.y, vx, vy, life: 180 });
    }

    function triggerBeam() {
        let closest = getClosestEnemy();
        if (!closest) return;
        
        beamTimer = 180; // 3 seconds at 60fps
        beamBtn.classList.add('cooldown');
        
        const angle = Math.atan2(closest.y - player.y, closest.x - player.x);
        currentBeam = {
            x: player.x,
            y: player.y,
            angle: angle,
            life: 30, // Visible for 0.5s
            width: 40
        };
    }

    function triggerToast() {
        toastTimer = 180; 
        toastBtn.classList.add('cooldown');
        
        // Create spray of flame particles
        for(let i=0; i<20; i++) {
            const angle = (Math.random() - 0.5) + Math.atan2(joystick.dirY || -1, joystick.dirX || 0);
            flames.push({
                x: player.x,
                y: player.y,
                vx: Math.cos(angle) * (4 + Math.random() * 4),
                vy: Math.sin(angle) * (4 + Math.random() * 4),
                life: 40
            });
        }
    }

    function getClosestEnemy() {
        let closest = null; let minDist = Infinity;
        enemies.forEach(en => {
            let d = Math.hypot(en.x - player.x, en.y - player.y);
            if (d < minDist) { minDist = d; closest = en; }
        });
        return closest;
    }

    function spawnEnemy() {
        if (enemies.length < 5 + player.level * 2) {
            const angle = Math.random() * Math.PI * 2;
            const dist = Math.max(width, height);
            enemies.push({
                x: player.x + Math.cos(angle) * dist,
                y: player.y + Math.sin(angle) * dist,
                r: 14,
                speed: 1.1 + (player.level * 0.1), // Slower speed scaling
                dna: { ...speciesDNA },
                burning: 0
            });
        }
    }

    function spawnNode() {
        if (nodes.length < 3) {
            nodes.push({
                x: Math.random() * (width - 40) + 20,
                y: Math.random() * (height - 40) + 20,
                pulse: 0
            });
        }
    }

    function update() {
        // Cooldown Timers
        if (beamTimer > 0) {
            beamTimer--;
            if (beamTimer <= 0) beamBtn.classList.remove('cooldown');
        }
        if (toastTimer > 0) {
            toastTimer--;
            if (toastTimer <= 0) toastBtn.classList.remove('cooldown');
        }

        // Move Player
        player.x += joystick.dirX * PLAYER_SPEED;
        player.y += joystick.dirY * PLAYER_SPEED;
        player.x = Math.max(player.r, Math.min(width - player.r, player.x));
        player.y = Math.max(player.r, Math.min(height - player.r, player.y));

        // Update Nodes
        nodes.forEach((n, ni) => {
            n.pulse += 0.1;
            if (Math.hypot(player.x - n.x, player.y - n.y) < player.r + 15) {
                nodes.splice(ni, 1);
                player.xp++;
                player.score += 50;
                if (player.xp >= 5) levelUp();
            }
        });

        // Update Bullets
        bullets.forEach((b, bi) => {
            let closest = null; let minDist = Infinity;
            enemies.forEach(en => {
                let d = Math.hypot(en.x - b.x, en.y - b.y);
                if (d < minDist) { minDist = d; closest = en; }
            });
            if (closest) {
                let dx = closest.x - b.x; let dy = closest.y - b.y; let dist = Math.hypot(dx, dy);
                b.vx += ((dx / dist) * BULLET_SPEED - b.vx) * SEEK_FORCE;
                b.vy += ((dy / dist) * BULLET_SPEED - b.vy) * SEEK_FORCE;
            }
            b.x += b.vx; b.y += b.vy; b.life--;
            if (b.life <= 0) bullets.splice(bi, 1);
        });

        // Update Beam
        if (currentBeam) {
            currentBeam.life--;
            // Collision logic for beam (linear)
            enemies.forEach((en, ei) => {
                // Check if enemy is within the beam's width and correct direction
                let dx = en.x - currentBeam.x;
                let dy = en.y - currentBeam.y;
                let angleToEnemy = Math.atan2(dy, dx);
                let dist = Math.hypot(dx, dy);
                if (Math.abs(angleToEnemy - currentBeam.angle) < 0.1) {
                    enemies.splice(ei, 1);
                    player.score += 20;
                }
            });
            if (currentBeam.life <= 0) currentBeam = null;
        }

        // Update Flames
        flames.forEach((f, fi) => {
            f.x += f.vx; f.y += f.vy; f.life--;
            enemies.forEach(en => {
                if (Math.hypot(f.x - en.x, f.y - en.y) < en.r + 10) {
                    en.burning = 180; // 3 seconds
                }
            });
            if (f.life <= 0) flames.splice(fi, 1);
        });

        // Update AI Enemies
        enemies.forEach((en, ei) => {
            if (en.burning > 0) {
                en.burning--;
                if (en.burning % 60 === 0) player.score += 5;
                if (en.burning <= 0) { enemies.splice(ei, 1); return; }
            }

            let dangerX = 0, dangerY = 0;
            bullets.forEach(b => {
                let d = Math.hypot(en.x - b.x, en.y - b.y);
                if (d < 100) {
                    dangerX += (en.x - b.x) / d;
                    dangerY += (en.y - b.y) / d;
                }
            });

            const angleToPlayer = Math.atan2(player.y - en.y, player.x - en.x);
            const moveX = Math.cos(angleToPlayer) * en.speed;
            const moveY = Math.sin(angleToPlayer) * en.speed;

            en.x += moveX + (dangerX * en.dna.dodgeWeight * 5);
            en.y += moveY + (dangerY * en.dna.dodgeWeight * 5);

            if (Math.hypot(player.x - en.x, player.y - en.y) < player.r + en.r) {
                player.hp -= 5;
                hpEl.innerText = Math.max(0, Math.floor(player.hp));
                enemies.splice(ei, 1);
            }

            bullets.forEach((b, bi) => {
                if (Math.hypot(b.x - en.x, b.y - en.y) < en.r + 5) {
                    speciesDNA.dodgeWeight += speciesDNA.mutationRate;
                    iqEl.innerText = Math.floor(speciesDNA.dodgeWeight * 100);
                    enemies.splice(ei, 1);
                    bullets.splice(bi, 1);
                    player.score += 10;
                    scoreEl.innerText = player.score;
                }
            });
        });

        if (player.hp <= 0) resetGame();
    }

    function levelUp() {
        player.level++;
        player.xp = 0;
        PLAYER_SPEED += 0.3;
        levelEl.innerText = player.level;
        
        if (player.level === 5) beamBtn.style.display = 'flex';
        if (player.level === 7) toastBtn.style.display = 'flex';

        msg.style.opacity = 1;
        msg.innerText = "ALGORITHM TRAINED: LEVEL " + player.level;
        setTimeout(() => msg.style.opacity = 0, 2000);
    }

    function resetGame() {
        alert("The Model Collapsed! Final Score: " + player.score);
        player.hp = 100; player.score = 0; player.level = 1; player.xp = 0;
        enemies = []; bullets = []; nodes = []; flames = []; currentBeam = null;
        speciesDNA.dodgeWeight = 0.05;
        beamBtn.style.display = 'none';
        toastBtn.style.display = 'none';
        hpEl.innerText = 100; scoreEl.innerText = 0; levelEl.innerText = 1; iqEl.innerText = 5;
    }

    function draw() {
        ctx.fillStyle = 'rgba(5, 5, 5, 0.3)';
        ctx.fillRect(0, 0, width, height);

        if (joystick.active) {
            ctx.strokeStyle = 'rgba(0, 255, 204, 0.2)';
            ctx.beginPath(); ctx.arc(joystick.startX, joystick.startY, 40, 0, Math.PI*2); ctx.stroke();
            ctx.fillStyle = 'rgba(0, 255, 204, 0.4)';
            ctx.beginPath(); ctx.arc(joystick.currX, joystick.currY, 20, 0, Math.PI*2); ctx.fill();
        }

        nodes.forEach(n => {
            ctx.shadowBlur = 10 + Math.sin(n.pulse)*5; ctx.shadowColor = '#fff';
            ctx.fillStyle = '#fff'; ctx.fillRect(n.x-10, n.y-10, 20, 20);
        });

        // Draw Beam
        if (currentBeam) {
            ctx.shadowBlur = 30; ctx.shadowColor = '#00ffff';
            ctx.strokeStyle = 'rgba(0, 255, 255, 0.8)';
            ctx.lineWidth = currentBeam.width;
            ctx.beginPath();
            ctx.moveTo(currentBeam.x, currentBeam.y);
            ctx.lineTo(currentBeam.x + Math.cos(currentBeam.angle) * 2000, currentBeam.y + Math.sin(currentBeam.angle) * 2000);
            ctx.stroke();
        }

        // Draw Flames
        flames.forEach(f => {
            ctx.shadowBlur = 5; ctx.shadowColor = '#ff6600';
            ctx.fillStyle = `rgba(255, ${100 + f.life*2}, 0, ${f.life/40})`;
            ctx.beginPath(); ctx.arc(f.x, f.y, 8 + (40-f.life), 0, Math.PI*2); ctx.fill();
        });

        // Draw Player
        ctx.shadowBlur = 15; ctx.shadowColor = '#00ffcc';
        ctx.fillStyle = '#00ffcc';
        ctx.beginPath(); ctx.arc(player.x, player.y, player.r, 0, Math.PI*2); ctx.fill();

        // Draw Enemies
        enemies.forEach(en => {
            ctx.shadowBlur = en.burning > 0 ? 20 : 10;
            ctx.shadowColor = en.burning > 0 ? '#ffae00' : '#ff3333';
            ctx.fillStyle = en.burning > 0 ? '#ffae00' : '#ff3333';
            ctx.beginPath(); ctx.arc(en.x, en.y, en.r, 0, Math.PI*2); ctx.fill();
            
            ctx.fillStyle = '#fff';
            ctx.fillRect(en.x - 5, en.y - 20, en.dna.dodgeWeight * 40, 2);
        });

        // Draw Bullets
        ctx.shadowColor = '#fff'; ctx.fillStyle = '#fff';
        bullets.forEach(b => {
            ctx.beginPath(); ctx.arc(b.x, b.y, 4, 0, Math.PI*2); ctx.fill();
        });
        ctx.shadowBlur = 0;
    }

    function loop() {
        update();
        draw();
        if (Math.random() < 0.03) spawnEnemy();
        if (Math.random() < 0.01) spawnNode();
        requestAnimationFrame(loop);
    }

    loop();
</script>
</body>
</html>
