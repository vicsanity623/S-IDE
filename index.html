<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Algorithm Crawler Pro</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #050505;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            touch-action: none;
            -webkit-user-select: none;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        #ui {
            position: absolute;
            top: env(safe-area-inset-top, 20px);
            left: 20px;
            pointer-events: none;
            z-index: 10;
        }
        .stat { font-size: 18px; font-weight: bold; margin-bottom: 5px; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }
        #boost-btn {
            position: absolute;
            bottom: 60px;
            right: 40px;
            width: 90px;
            height: 90px;
            background: rgba(255, 0, 50, 0.6);
            border: 2px solid #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            z-index: 20;
            box-shadow: 0 0 20px rgba(255,0,0,0.3);
            active: scale(0.9);
        }
    </style>
</head>
<body>

<div id="ui">
    <div class="stat">System Integrity: <span id="hp">100</span>%</div>
    <div class="stat">Watch Time: <span id="score">0</span>s</div>
</div>

<div id="boost-btn">BOOST</div>
<canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const hpEl = document.getElementById('hp');
    const scoreEl = document.getElementById('score');
    const boostBtn = document.getElementById('boost-btn');

    let width, height;
    function resize() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width * window.devicePixelRatio;
        canvas.height = height * window.devicePixelRatio;
        ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
    }
    window.addEventListener('resize', resize);
    resize();

    // --- Game Logic Constants ---
    const PLAYER_SPEED = 5;
    const BULLET_SPEED = 6;
    const SEEK_FORCE = 0.15; // How fast bullets turn

    // --- State ---
    let player = { x: width/2, y: height/2, r: 18, hp: 100, score: 0 };
    let enemies = [];
    let bullets = [];
    
    // Multi-touch Tracking
    let touches = {}; 
    let joystick = { active: false, id: null, startX: 0, startY: 0, currX: 0, currY: 0, dirX: 0, dirY: 0 };

    // --- Input Handling ---
    window.addEventListener('touchstart', e => {
        for (let t of e.changedTouches) {
            // Check if touch is on the boost button
            const btnRect = boostBtn.getBoundingClientRect();
            const isBtn = t.clientX > btnRect.left && t.clientX < btnRect.right && 
                          t.clientY > btnRect.top && t.clientY < btnRect.bottom;

            if (isBtn) {
                fire();
            } else if (t.clientX < width / 2 && !joystick.active) {
                // Invisible joystick starts anywhere on left half
                joystick.active = true;
                joystick.id = t.identifier;
                joystick.startX = t.clientX;
                joystick.startY = t.clientY;
                joystick.currX = t.clientX;
                joystick.currY = t.clientY;
            }
        }
    }, {passive: false});

    window.addEventListener('touchmove', e => {
        for (let t of e.changedTouches) {
            if (joystick.active && t.identifier === joystick.id) {
                joystick.currX = t.clientX;
                joystick.currY = t.clientY;
                
                const dx = joystick.currX - joystick.startX;
                const dy = joystick.currY - joystick.startY;
                const dist = Math.hypot(dx, dy);
                const maxDist = 40;
                
                joystick.dirX = (dist > 0) ? (dx / dist) * Math.min(dist/maxDist, 1) : 0;
                joystick.dirY = (dist > 0) ? (dy / dist) * Math.min(dist/maxDist, 1) : 0;
            }
        }
    }, {passive: false});

    window.addEventListener('touchend', e => {
        for (let t of e.changedTouches) {
            if (joystick.id === t.identifier) {
                joystick.active = false;
                joystick.id = null;
                joystick.dirX = 0;
                joystick.dirY = 0;
            }
        }
    });

    function fire() {
        // Initial direction: where player is moving, or up if stationary
        let vx = joystick.dirX * BULLET_SPEED;
        let vy = joystick.dirY * BULLET_SPEED;
        if (Math.abs(vx) < 0.1 && Math.abs(vy) < 0.1) { vy = -BULLET_SPEED; }

        bullets.push({ x: player.x, y: player.y, vx, vy, life: 200 });
    }

    function spawnEnemy() {
        if (enemies.length < 15) {
            const angle = Math.random() * Math.PI * 2;
            const dist = Math.max(width, height);
            enemies.push({
                x: player.x + Math.cos(angle) * dist,
                y: player.y + Math.sin(angle) * dist,
                r: 14,
                speed: 1.2 + (player.score / 500)
            });
        }
    }

    function update() {
        // Move Player
        player.x += joystick.dirX * PLAYER_SPEED;
        player.y += joystick.dirY * PLAYER_SPEED;
        player.x = Math.max(player.r, Math.min(width - player.r, player.x));
        player.y = Math.max(player.r, Math.min(height - player.r, player.y));

        // Update Bullets with Heat-Seeking
        bullets.forEach((b, bi) => {
            // Find closest enemy
            let closest = null;
            let minDist = Infinity;
            enemies.forEach(en => {
                let d = Math.hypot(en.x - b.x, en.y - b.y);
                if (d < minDist) { minDist = d; closest = en; }
            });

            if (closest) {
                // Seek logic: steering towards target
                let dx = closest.x - b.x;
                let dy = closest.y - b.y;
                let dist = Math.hypot(dx, dy);
                let desiredVx = (dx / dist) * BULLET_SPEED;
                let desiredVy = (dy / dist) * BULLET_SPEED;

                b.vx += (desiredVx - b.vx) * SEEK_FORCE;
                b.vy += (desiredVy - b.vy) * SEEK_FORCE;
            }

            b.x += b.vx;
            b.y += b.vy;
            b.life--;
            if (b.life <= 0) bullets.splice(bi, 1);
        });

        // Update Enemies
        enemies.forEach((en, ei) => {
            const angle = Math.atan2(player.y - en.y, player.x - en.x);
            en.x += Math.cos(angle) * en.speed;
            en.y += Math.sin(angle) * en.speed;

            // Player collision
            if (Math.hypot(player.x - en.x, player.y - en.y) < player.r + en.r) {
                player.hp -= 5;
                hpEl.innerText = Math.max(0, Math.floor(player.hp));
                enemies.splice(ei, 1);
            }

            // Bullet collision
            bullets.forEach((b, bi) => {
                if (Math.hypot(b.x - en.x, b.y - en.y) < en.r + 5) {
                    enemies.splice(ei, 1);
                    bullets.splice(bi, 1);
                    player.score += 10;
                    scoreEl.innerText = player.score;
                }
            });
        });

        if (player.hp <= 0) {
            alert("Game Over! Watch Time achieved: " + player.score + "s");
            player.hp = 100;
            player.score = 0;
            enemies = [];
            bullets = [];
            hpEl.innerText = 100;
            scoreEl.innerText = 0;
        }
    }

    function draw() {
        ctx.fillStyle = 'rgba(5, 5, 5, 0.2)'; // Motion blur effect
        ctx.fillRect(0, 0, width, height);

        // Visual feedback for joystick
        if (joystick.active) {
            ctx.beginPath();
            ctx.arc(joystick.startX, joystick.startY, 40, 0, Math.PI*2);
            ctx.strokeStyle = 'rgba(255,255,255,0.2)';
            ctx.stroke();
            ctx.beginPath();
            ctx.arc(joystick.currX, joystick.currY, 20, 0, Math.PI*2);
            ctx.fillStyle = 'rgba(255,255,255,0.4)';
            ctx.fill();
        }

        // Draw Player
        ctx.shadowBlur = 15;
        ctx.shadowColor = '#00ffcc';
        ctx.fillStyle = '#00ffcc';
        ctx.beginPath();
        ctx.arc(player.x, player.y, player.r, 0, Math.PI*2);
        ctx.fill();

        // Draw Enemies
        ctx.shadowColor = '#ff3333';
        ctx.fillStyle = '#ff3333';
        enemies.forEach(en => {
            ctx.beginPath();
            ctx.arc(en.x, en.y, en.r, 0, Math.PI*2);
            ctx.fill();
        });

        // Draw Bullets
        ctx.shadowColor = '#fff';
        ctx.fillStyle = '#fff';
        bullets.forEach(b => {
            ctx.beginPath();
            ctx.arc(b.x, b.y, 4, 0, Math.PI*2);
            ctx.fill();
        });
        ctx.shadowBlur = 0;
    }

    function loop() {
        update();
        draw();
        if (Math.random() < 0.03) spawnEnemy();
        requestAnimationFrame(loop);
    }

    loop();
</script>
</body>
</html>
